<div class="col-md-4">
  <div class="box box-widget widget-user">
    <div class="widget-user-header {{background}}" style="background: url('../dist/img/photo1.png') center center;">
      <h3 class="widget-user-username">{{profile}}</h3>
      <h5 class="widget-user-desc"></h5>
      <span>
        <button type="button"  data-widget="edit"><i class="fa fa-edit"></i></button>
        <button type="button" data-widget="remove"><i class="fa fa-times"></i></button>
      </span>
    </div>
    <div class="widget-user-image">
      <img class="img-circle" src="{{avatar}}" alt="User Avatar">
    </div>
    <div class="box-footer">
      <div class="row">
        <div class="col-sm-4 border-right">
          <div class="description-block">
            <h5 class="description-header">3,200</h5>
            <span class="description-text">CONTENT</span>
          </div>
        </div>
        <div class="col-sm-4 border-right">
          <div class="description-block">
            <h5 class="description-header">13,000</h5>
            <span class="description-text">FOLLOWERS</span>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="description-block">
            <h5 class="description-header">35</h5>
            <span class="description-text">SOURCES</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
